{% extends "books/base.html" %}

        <div class="modal-body p-5" >
        <h2 class="fw-bold mb-0" style="padding-left:6rem;">Add New Books Here</h2>
            <form method="POST" action="." enctype="multipart/form-data" style="padding:10rem;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" style="width:17rem;">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
